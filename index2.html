<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATTION FORM</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="./login.html">
      <div class="container">
        <h1>Registration Page</h1>
        <p>Please fill in the form to register</p>
        <hr />
        <label for="first name">Enter your First Name:</label>
        <input name="firstname" type="text" id="first name" required /> <br>
        <label for="last name">Enter your Last Name:</label>
        <input type="text" name="lastname" id="last name" required /> <br>
        <label for="email"> Enter your email:</label>
        <input
          type="text"
          placeholder="user@gmail.com"
          name="email"
          id="email"
          required
        /> <br>

        <label for="password">Create a new Password:</label>
        <input type="password" name="password" id="password" required /> <br>
        <label for="number">Enter phone number:</label>
        <input type="number" name="password" id="number" required /> <br>
        <label for="input your age">Date of birth:</label>
        <input type="date" name="date" id="date" /> <br>
        <label for="gender"> Gender</label>
        <select name="text" id=" gender">
          <option value="Gender">select option</option>
          <option value="Gender">male</option>
          <option value="Gender">female</option>
        </select> <br> <br>
        <label for="Colour"> Favourite Colour</label>
        <select name="text" id=" Colour">
          <option value="Colour" aria-placeholder="select colour" >select colour</option>
          <option value="Colour">red</option>
          <option value="Colour">blue</option>
          <option value="Colour">green</option>
          <option value="Colour">white</option>
          <option value="Colour">purple</option>
          <option value="Colour">orange</option>
          <option value="Colour">yellow</option>
          <option value="Colour">black</option>
        </select> <br>
        <hr />
        <p>By registering,I accept the <a href="#">Terms and condition</a></p>
        <button type="submit" class="reg-btn">Register</button>
        
      </div>
    </form>
  </body>
</html>
